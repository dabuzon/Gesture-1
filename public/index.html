<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>
    <title>Document</title>

    <style>
        @font-face {
            font-family: 'Standard Book';
            src: url('/assets/font.ttf');
        }

        html {
            height: 100%;
        }

        body {
            cursor: none;
            height: 100%;
            margin: 0;
            -webkit-user-select: none;
            user-select: none;
            font-family: 'Standard Book';
            overflow: hidden;
            font-size: 5rem;
        }

        div {
            position: absolute;
            color: white;
            text-align: center;
            z-index: 99;
        }

        @media (min-device-width: 1200px) {
            div {
                width: 100%;
                font-size: 15rem;
            }
        }
    </style>
</head>

<body>

    <div></div>

    <script src="sketch.js"></script>
    <script>
        $(document).ready(function () {
            var inst = ['DRAW ME', 'DRAW ON ME', 'DRAW WITH ME', 'DRAW ABOUT ME',
                'DRAW WHY YOU LIKE ME', 'DRAW WHY YOU HATE ME',
                'DRAW WHY I AM HERE', 'DRAW ME WHERE I AM TODAY',
                'DRAW LIKE YOU ARE ME TMRW', 'DRAW AS IF I DIED TODAY', 'DRAW YOU AS I AM',
                'DRAW ME AS YOU ARE', 'DRAW ALL OVER MY BODY', 'DRAW YOU AS YOU ARE',
                'DRAW ME INTO YOUR SPACE', 'DRAW YOU INTO MY SPACE', 'DRAW ME UNTIL I AM YOU',
                'DRAW YOU UNTIL I AM ME',
            ];
            var count = 0;
            var increment = 1;
            timer();
            var counter = setInterval(timer, 4000);

            function timer() {
                $("div").html(inst[count]);
                if (count < inst.length) {
                    count = count + increment;
                } else if (count == inst.length) {
                    $('div').css({
                        'background-color': 'black',
                        'color': 'black',
                        'width': '100%',
                        'height': '100%'
                    });
                }
            };
        })
    </script>
</body>
